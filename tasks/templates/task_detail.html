{% extends 'base.html' %}

{% block content %}
<h1>Update Task</h1>
<h2>{{task.title}}</h2>
<form action="", method="post">
{% csrf_token %}
{{form}}
<button>Save</button>
</form>

<form action="{% url 'complete_task' task.id %}", method="post">
    {% csrf_token %}
    <button>Complete Task</button>
</form>

<form action="{% url 'delete_task' task.id %}", method="post">
    {% csrf_token %}
    <button>Delete Task</button>
</form>
{% endblock %}
